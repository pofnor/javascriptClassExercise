<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, Responsive">
    <meta name="description" content="Responsive Startup Website">
    <meta name="author" content="Ahmad Mokhtari">
    <link rel="shortcut icon" href="../img/icon-logo.ico" type="image/x-icon">  
    <title>Search</title>    
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="../css/main.css">    
    <script src="../js/main.js"></script> 
    <script src="../js/menu.js"></script>         
</head>
<body>
    <aside id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="../../index.html">Home</a>
        <script>menuFilter(menuItem,"jsClass");</script>    
    </aside>
  <main id="main">
    <section class="container">                  
        <input id="searchbar" onkeyup="search()" type="text"
        name="search" placeholder="Search on Company">
        <br>
        <a id="priceBtn" class="btn" onclick="sortPrice()">Price Sort &uarr;</a>  
        <br>
        <table id='list'>        
            <tr id="tableHeader">
                <th onclick="setSearchCategory('company')">Company</th>
                <th onclick="setSearchCategory('model')">Model</th>
                <th onclick="setSearchCategory('color')">Color</th>
                <th onclick="setSearchCategory('capacity')">Capacity</th>
                <th onclick="setSearchCategory('price')">Price</th>
                <th onclick="setSearchCategory('year')">Year</th>
                <th onclick="setSearchCategory('gear')">Gear</th>
                <th onclick="setSearchCategory('fuel')">Fuel</th>
            </tr>            
        </table>
    </section>
  </main>
  <script src="js/search.js"></script>    
</body>
</html>
