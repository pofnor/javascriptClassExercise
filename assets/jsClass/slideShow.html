<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <meta name="keywords" content="HTML, CSS, Responsive, JavaScript , JS, Exercise">
    <meta name="description" content="Website for exercise JavaScript">
    <meta name="author" content="Ahmad Mokhtari">         
    <link rel="shortcut icon" href="../img/icon-logo.ico" type="image/x-icon">     
    <title>Slideshow Gallery</title>    
    <!-- css -->  
    <link rel="stylesheet" href="../css/main.css">    
    <link rel="stylesheet" href="css/slideShow.css">
    <!-- JavaScript -->
    <script src="../js/main.js"></script>
    <script src="../js/menu.js"></script>
    <script src="js/slideShow.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
</head>
<body>

  <aside id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="../../index.html">Home</a>
    <script>menuFilter(menuItem,"jsClass");</script>    
  </aside>

  <main id="main">
    <span class="span" onclick="openNav()">&#9776; Menu</span>
    <section class="container">
      
      <section class="slideshow">
        <!-- Full-width images with number and caption text -->
        <div class="Slides fade">
          <div class="slideNumber">1 / 3</div>
          <img src="img/taylor-swift-ErasTour.webp" alt="Taylor Swift 'The Eras Tour'" style="width:100%">
          <div class="slideCaption">Taylor Swift 'The Eras Tour'</div>
        </div>

        <div class="Slides fade">
          <div class="slideNumber">2 / 3</div>
          <img src="img/shakira-healing.avif" alt="Shakira Is Making New Music, Healing, and Having Her Say" style="width:100%">
          <div class="slideCaption">Shakira Is Making New Music, Healing</div>
        </div>

        <div class="Slides fade">
          <div class="slideNumber">3 / 3</div>
          <img src="img/AGT2023.jpg" alt="America's Got Talent 2023" style="width:100%">
          <div class="slideCaption">America's Got Talent 2023</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </section>
      <br>

      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
      
    </section>              
  </main>
  <script>showSlides(slideIndex);</script>  
</body>
</html>
