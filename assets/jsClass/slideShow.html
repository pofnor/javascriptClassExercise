<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <meta name="keywords" content="HTML, CSS, Responsive, JavaScript , JS, Exercise">
    <meta name="description" content="Website for exercise JavaScript">
    <meta name="author" content="Ahmad Mokhtari">         
    <link rel="shortcut icon" href="../img/icon-logo.ico" type="image/x-icon">     
    <title>Slideshow Gallery</title>    
    <!-- css -->  
    <link rel="stylesheet" href="../css/main.css">    
    <link rel="stylesheet" href="css/slideShow.css">
    <!-- JavaScript -->
    <script src="../js/main.js"></script>
    <script src="../js/menu.js"></script>
    <script src="js/slideShow.js"></script>
    <!-- Google Fonts -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet"> -->
</head>
<body>

  <aside id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="../../index.html">Home</a>
    <script>menuFilter(menuItem,"jsClass");</script>    
  </aside>

  <main id="main">
    <span class="span" onclick="openNav()">&#9776; Menu</span>          
    <br><br>
    <section class="slideshow">
      <!-- Slide 1 -->
      <div id="slide1" class="Slides fade">
        <div class="slideNumber">1 / 3</div>        
        <video class="slideImage" loop poster="img/taylor-swift-ErasTour.webp" autoplay muted><source src="video/TAYLOR-SWIFT-THE-ERAS-TOUR-Concert.mp4">
        Your browser does not support the video tag. 
        </video>
        <div class="slideCaption">Taylor Swift 'The Eras Tour'</div>
        <div class="btnSlide" onclick="modal(1)">More...</div>
        <div class="btnSlideHref" onclick="openPage(1)">Buy Ticket</div>
      </div>
      <!-- Slide 2 -->
      <div id="slide2" class="Slides fade">
        <div class="slideNumber">2 / 3</div>
        <img class="slideImage" src="img/shakira-healing.jpg" alt="Shakira Is Making New Music, Healing, and Having Her Say">
        <div class="slideCaption">Shakira Is Making New Music, Healing</div>
        <div class="btnSlide" onclick="modal(2)">More...</div>
        <div class="btnSlideHref" onclick="openPage(2)">Read News</div>          
      </div>
      <!-- Slide 3 -->
      <div id="slide3" class="Slides fade">
        <div class="slideNumber">3 / 3</div>
        <img class="slideImage" src="img/AGT2023.jpg" alt="America's Got Talent 2023">
        <div class="slideCaption">America's Got Talent 2023</div>
        <div class="btnSlide" onclick="modal(3)">More...</div>          
        <div class="btnSlideHref" onclick="openPage(3)">Vote</div>          
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </section>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    
    <!-- The Modal -->
    <section class="modal">
      <div class="modalContent">
      <span class="modalClose">&times;</span>
      <div class="modalBody">
        <p id="modalText" class="modalText"></p>
      </div>
    </div>

    </section>
  </main>
  <script>showSlides(slideIndex);</script>  
</body>
</html>
