<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, Responsive">
    <meta name="description" content="Responsive Startup Website">
    <meta name="author" content="Ahmad Mokhtari">
    <link rel="shortcut icon" href="assets/img/icon-logo.ico" type="image/x-icon">  
    <title>Search</title>    
    <link rel="stylesheet" href="assets/css/main.css">    
    <link rel="stylesheet" href="assets/css/search.css">    
</head>
<body>
  <header class="header">
      <!-- Navigation -->
      <nav class="nav-ctn">
          <section>
              <img class="logo" src="assets/img/WebsiteLogo.svg" alt="Logo">
          </section>
          <ul id="menu" class="menu">
              <li><img class="hamburger" src="assets/img/NavbarDropDownIcon.svg" 
                onclick="hamburger()" alt="NavbarDropDownIcon"></li>                
          </ul>
      </nav>
      <!-- Mobile Navigation -->
      <ul class="menu" id="hamburger">
      </ul>
  </header>
  <script src="assets/js/menu.js"></script>
  <main>
    <section class="container">                  
        <input id="searchbar" onkeyup="search()" type="text"
        name="search" placeholder="Search...">
        <br>
        <a class="btn" onclick="sortPrice()">Price Sort</a>  
        <br>
        <table id='list'>        
            <tr id="tableHeader">
                <th>Company</th>
                <th>Model</th>
                <th>Color</th>
                <th>Capacity</th>
                <th>Price</th>
                <th>Year</th>
                <th>Gear</th>
                <th>Fuel</th>
            </tr>            
        </table>
    </section>
  </main>
  <script src="assets/js/search.js"></script>    
</body>
</html>
